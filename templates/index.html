<!DOCTYPE html>
<html>
<head>
    <title>Expected HR Index</title>
</head>
<body>
  <table>
    <thead>
        <tr>
            <th>Name</th>
            <th>INDEX</th>
        </tr>
    </thead>
    <tbody>
        {% for name, index in hitter_index.items() %}
            <tr>
                <td>{{ name }}</td>
                <td>{{ index | round(1)}}</td>
            </tr>
        {% endfor %}
    </tbody>
  </table>
</body>
</html>
