<!DOCTYPE html>
<html>
<head>
    <title>Expected HR Index</title>
</head>
<body>
  <table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Index</th>
            <th>Odds</th>
        </tr>
    </thead>
    <tbody>
        {% for row in hitter_index %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] | round(1) }}</td>
            </tr>
        {% endfor %}
    </tbody>
  </table>
</body>
</html>
