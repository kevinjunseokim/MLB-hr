name: "Workflow example"
on:
  schedule:
    - cron: "* * * * *"

jobs:
  hello:
    name: "Say hello"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"

      - name: Run main.py every minute
        run: python main.py
